<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <div class="logo">SCC Zlatovrv</div>
    <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
    <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="routes.html">Routes</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="language"><a href="../mk/gallery.html">MK</a></li>
    </ul>
</nav>

<main>
    <h1>Gallery</h1>
    <section class="carousel-container">
        <h2>DoggyKitty</h2>
        <div class="carousel" id="gallery1">
            <button class="carousel-btn prev" aria-label="Previous">&lt;</button>
            <div class="carousel-images">
                <img src="assets/images/gallery1/1.jpg" alt="Nature 1">
                <img src="assets/images/gallery1/2.jpg" alt="Nature 2">
                <img src="assets/images/gallery1/3.jpg" alt="Nature 3">
                <img src="assets/images/gallery1/4.jpg" alt="Nature 4">
            </div>
            <button class="carousel-btn next" aria-label="Next">&gt;</button>
        </div>

        <h2>Nonsenses</h2>
        <div class="carousel" id="gallery2">
            <button class="carousel-btn prev" aria-label="Previous">&lt;</button>
            <div class="carousel-images">
                <img src="assets/images/gallery2/1.jpg" alt="Action 1">
                <img src="assets/images/gallery2/2.jpg" alt="Action 2">
                <img src="assets/images/gallery2/3.jpg" alt="Action 3">
                <img src="assets/images/gallery2/4.jpg" alt="Action 4">
            </div>
            <button class="carousel-btn next" aria-label="Next">&gt;</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 SCC Zlatovrv</p>
</footer>

<script>
    // Carousel functionality
    document.querySelectorAll('.carousel').forEach(carousel => {
    const imagesWrapper = carousel.querySelector('.carousel-images');
    const images = Array.from(imagesWrapper.children);
    const prevBtn = carousel.querySelector('.prev');
    const nextBtn = carousel.querySelector('.next');
    let currentIndex = 0;

    const updateCarousel = () => {
        const carouselWidth = carousel.clientWidth;
        const imageWidth = images[0].clientWidth;
        const offset = (carouselWidth - imageWidth) / 2;

        imagesWrapper.style.transform = `translateX(${offset - currentIndex * (imageWidth + 10)}px)`;

        images.forEach((img, index) => {
            img.classList.toggle('active', index === currentIndex);
        });
    };

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
        updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);

    updateCarousel();
});


    // Menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function () {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('open');
    });
</script>

</body>
</html>
